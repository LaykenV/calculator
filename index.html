<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layken's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div></div>
    <div class="calcbody">
        <div class="calcscreen">
            <div id="preview">
                12 + 2
            </div>
            <div id="finalanswer">
                14
            </div>
        </div>
        <div class="calcbottom">
            <div class="topbuttons">
                <button class="clearbtn">CLEAR</button>
                <button class="backspacebtn">DELETE</button>
            </div>
            <div class="bottombuttons">
                <button class="numberbutton">7</button>
                <button class="numberbutton">8</button>
                <button class="numberbutton">9</button>
                <button class="numberbutton">÷</button>
                <button class="numberbutton">4</button>
                <button class="numberbutton">5</button>
                <button class="numberbutton">6</button>
                <button class="numberbutton">x</button>
                <button class="numberbutton">1</button>
                <button class="numberbutton">2</button>
                <button class="numberbutton">3</button>
                <button class="numberbutton">-</button>
                <button class="numberbutton">.</button>
                <button class="numberbutton">0</button>
                <button class="numberbutton">=</button>
                <button class="numberbutton">+</button>
            </div>
        </div>
    </div>
    <footer>
        LaykenV.dev © Feb 2022
    </footer>
</body>
</html>
