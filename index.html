<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layken's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div></div>
    <div class="calcbody">
        <div class="calcscreen">
            <div id="preview">
                12 + 2
            </div>
            <div id="finalanswer">
                14
            </div>
        </div>
        <div class="calcbottom">
            <div class="topbuttons">
                <button class="clearbtn" id="clrbtn">CLEAR</button>
                <button class="backspacebtn" id="bckbtn">DELETE</button>
            </div>
            <div class="bottombuttons">
                <button class="numberbutton" id="sevenbtn">7</button>
                <button class="numberbutton" id ="eightbtn">8</button>
                <button class="numberbutton" id ="ninebtn">9</button>
                <button class="numberbutton" id ="dvsbtn">÷</button>
                <button class="numberbutton" id ="fourbtn">4</button>
                <button class="numberbutton" id ="fivebtn">5</button>
                <button class="numberbutton" id ="sixbtn">6</button>
                <button class="numberbutton" id ="xbtn">x</button>
                <button class="numberbutton" id ="onebtn">1</button>
                <button class="numberbutton" id ="twobtn">2</button>
                <button class="numberbutton" id ="threebtn">3</button>
                <button class="numberbutton" id ="minusbtn">-</button>
                <button class="numberbutton" id ="dotbtn">.</button>
                <button class="numberbutton" id ="zerobtn">0</button>
                <button class="numberbutton" id ="equalbutton">=</button>
                <button class="numberbutton" id ="plusbutton">+</button>
            </div>
        </div>
    </div>
    <footer>
        LaykenV.dev © Feb 2022
    </footer>
</body>
</html>
